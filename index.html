<!DOCTYPE html>
<html lang="ru">
<head>

<title>Your Taro</title>

</head>
<body>

<div id="decks"></div>

<script>
const tg = window.Telegram ? Telegram.WebApp : null;

const decks = [
  { id:'classic', name:'Classic Tarot', free:true },
  { id:'dark', name:'Dark Tarot', free:false },
  { id:'love', name:'Love Tarot', free:false }
];

function loadDecks() {
  const container = document.getElementById('decks');
  container.innerHTML = '';

  decks.forEach(deck => {

    div.className = 'deck';
    if (!deck.free) div.classList.add('lock');

    div.innerHTML = `<h3>${deck.name}</h3>`;
    const btn = document.createElement('button');

    if (deck.free) {

    } else {
      btn.innerText = 'ðŸ”“ ÐžÑ‚ÐºÑ€Ñ‹Ñ‚ÑŒ Ð·Ð° 1 â­';
      btn.onclick = () => tg.sendData(`BUY_DECK_${deck.id}`);
    }

    div.appendChild(btn);
    container.appendChild(div);
  });
}

document.addEventListener('DOMContentLoaded', () => {
  loadDecks();

});
</script>
